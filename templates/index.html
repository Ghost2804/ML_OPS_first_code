<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Form</h2>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="anaemia">Do you have Anaemia?</label>
            <select id="anaemia" name="anaemia">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="creatinine_phosphokinase">Creatinine Phosphokinase:</label>
            <input type="number" id="creatinine_phosphokinase" name="creatinine_phosphokinase" required>

            <label for="diabetes">Do you have Diabetes?</label>
            <select id="diabetes" name="diabetes">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="ejection_fraction">Ejection Fraction:</label>
            <input type="number" id="ejection_fraction" name="ejection_fraction" required>

            <label for="high_blood_pressure">Do you have High Blood Pressure?</label>
            <select id="high_blood_pressure" name="high_blood_pressure">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="platelets">Platelets:</label>
            <input type="number" id="platelets" name="platelets" step="0.01" required>

            <label for="serum_creatinine">Serum Creatinine:</label>
            <input type="number" id="serum_creatinine" name="serum_creatinine" step="0.1" required>

            <label for="serum_sodium">Serum Sodium:</label>
            <input type="number" id="serum_sodium" name="serum_sodium" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="smoking">Do you Smoke?</label>
            <select id="smoking" name="smoking">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="time">Time:</label>
            <input type="number" id="time" name="time" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
        <div class="result">
            Prediction: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
